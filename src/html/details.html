<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <link rel="stylesheet" href="../lib/Font-Awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/details.css">
</head>

<body>
    <div class="top clearfix">
        <a href="#" class="fll">
            <i class="fa fa-angle-left "></i>
        </a>
        <h1 class="title">泰国小老板脆烤紫菜32g</h1>
        <a href="#" class="flr">
            <i class="fa fa-share-alt ffr" style="margin-right: 1em; margin-top: 3px;"></i>
        </a>
    </div>
    <!-- 主要图片区 -->
    <div class="carouserBox">
        <img src="../img/2thhalf.png" class="halfpr">
        <img src="../img/details-test.jpg" class="maingood">
    </div>
    <!-- 信息区 -->
    <div class="textures">
        <div class="box">
            <div class="title">
                <span class="title-product">就是酥脆就是酥脆就是酥脆 （新老包装交替发货）</span>
            </div>
            <h2 class="ng-binding">泰国小老板脆烤紫菜32g</h2>
            <p>可用券价<span class="price-currency">￥16</span></p>
            <p class="price clearfix">
                <span>舌尖会员价 ￥ </span>
                <span class="pricenow">8.5</span>
                <span class="cellnum flr">已售6744份</span>
            </p>
            <div class="product-news">
                <p>
                    <img src="../img/details/location-img.png">
                    <span class="ng-binding">泰国</span>
                </p>
                <p>
                    <img src="../img/details/sales.png">
                    <span>预计2~4日送达</span>
                </p>
                <p>
                    <img src="../img/details/free-ship.png">
                    <span>实付满39包邮</span>
                </p>
            </div>
        </div>
    </div>
    <!-- 积分区 -->
    <div class="integral">
        <div class="integral-detail">
            <img src="../img/details/fan.png">
            <span>买就返积分，多买多得</span>
            <img src="../img/details/integral-help-ins.png" class="explain">
        </div>
        <div class="sharepack">
            <img src="../img/details/sharepac.png">
            <span>已经有29446人分享了该商品</span>
        </div>
    </div>
    <!-- 亮点 -->
    <div class="light-points">
        <div class="title">
            <img src="../img/details/bright-left.png"> 亮点
            <img src="../img/details/bright-right.png"></div>
        <ul class="mainlp">
            <li>
                <span class="disc"></span>
                <span ng-bind="line">脆烤的海苔，咸香酥脆，给嘴巴不一样的享受
				</span>
            </li>
            <li>
                <span class="disc"></span>
                <span ng-bind="line">来自泰国热带海域的咸香
				</span>
            </li>
            <li>
                <span class="disc"></span>
                <span ng-bind="line">保持紫菜的酥脆和原汁原味</span>
            </li>
        </ul>
        <!-- 详情区 -->
        <div class="graphic-details">
            <div class="top-title">
                <div class="line">商品详情</div>
            </div>
            <div class="content-detail">
                <div class="detail-item">
                    规格: <span>36g</span>
                </div>
                <div class="detail-item">重量: <span class="detail-info">36g-32g</span></div>
                <div class="detail-item">包装: <span>袋装</span></div>
                <div class="detail-item">保质期: <span>450天</span></div>
                <div class="detail-item">贮存方法: <span>常温储存</span></div>
            </div>
        </div>
    </div>
    <!-- 分享 -->
    <div class="share-menu">
        <p class="share-to">分享到</p>
        <ul>
            <li>
                <p class="wechat"></p>
                <span>微信好友</span>
            </li>
            <li>
                <p class="weibo"></p>
                <span>微博</span>
            </li>
            <li>
                <p class="qq"></p>
                <span>QQ</span>
            </li>
            <li>
                <p class="qqzone"></p>
                <span>QQ空间</span>
            </li>
        </ul>
        <p class="share-btn"><span>取消</span></p>
    </div>
</body>

</html>
