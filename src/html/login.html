<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../css/register_login.css">
	<script data-main="../js/login.js" src="../js/require.js"></script>
</head>
<body>
	<div id="top">
		<a href="#" onClick="javascript :history.back(-1);" id="back" class="iconfont icon-houtui"></a>
		<h1>登录</h1>
	</div>
	<div id="main">
		<div class="list">
			<div class="inclue">
				<label for="email">邮箱</label>
				<input type="text" name="email" id="email" placeholder="请输入邮箱">
			</div>
			<div class="inclue">
				<label for="password">密码</label>
				<input type="password" name="password" id="password" placeholder="请输入您的密码">
			</div>
			<button id="btn">登录</button>
			<a href="http://127.0.0.1:888/html/register.html" id="msg">还没有优鲜账号？立即注册</a>
		</div>
	</div>
</body>
</html>
