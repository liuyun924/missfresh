<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>header</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="Swiper-3.4.2/dist/css/swiper.min.css">
    <script src="jquery.min.js"></script>
    <script src="Swiper-3.4.2/dist/js/swiper.jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="../css/"> -->
</head>

<body>
    <!-- .........动态加载的头部 .........-->
    <div class="header clearfix">
        <div class="top">
            <img src="../img/public/header-top.jpg">
            <!-- 点击关闭top广告 -->
            <span class="closebtn"></span>
        </div>
        <!-- 地址栏 -->
        <div class="header-add clearfix">
            <img src="../img/public/header-delveriIcon.png" alt="" class="delveri">
            <span>广东</span><img src="../img/public/downarrow.png" class="loadmore">
            <img src="../img/public/search.png" class="search">
        </div>
        <!-- tab标签切换 -->
        <ul class="nav clearfix">
            <li><a href="#" class="active">特价</a></li>
            <li><a href="#">零食</a></li>
            <li><a href="#">乳品</a></li>
            <li><a href="#">速食</a></li>
            <li><a href="#">水果</a></li>
            <li><a href="#">饮品</a></li>
            <li><a href="#">粮油</a></li>
        </ul>
        <!-- 轮播图 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="../img/public/header-banner1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="../img/public/header-banner2.jpg" alt=""></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <!-- 图标方式导航   -->
        <ul class="navIcon">
            <li>
                <a href="#">
                    <img src="../img/public/header-icon1.PNG" alt="">
                    <p>新人专享</p>
                </a>
            </li>
            <li>
                <a href="#"><img src="../img/public/header-icon2.PNG" alt="">
                    <p>邀请有理</p>
                </a>
            </li>
            <li>
                <a href="#"><img src="../img/public/header-icon3.PNG" alt="">
                    <p>每日签到</p>
                </a>
            </li>
            <li>
                <a href="#"><img src="../img/public/header-icon4.PNG" alt="">
                    <p>会员任务</p>
                </a>
            </li>
        </ul>
        <!-- 随机内容推荐（小鲜说） -->
        <div class="notice">
            <div class="wrap clearfix">
                <img src="../img/public/header-xxs.png" alt="">
                <ul>
                    <li class="first">火山村妃子笑荔枝 19.9元/500g 你想吃它 比杨贵妃更快得到</li>
                    <li>所选商品实付满39，即可免运费哦</li>
                </ul>
            </div>
        </div>
        <!--秒杀 -->
        <div class="box">
            <div class="seckill">
                <span style="color: rgb(255, 29, 63);">每日特价 </span>&nbsp;&nbsp;
                <span class="hour">00</span>&nbsp;&nbsp;:
                <span class="min">00</span>&nbsp;&nbsp;:
                <span class="sec">00</span>&nbsp;&nbsp;:
                <span class="milsec" style="background-color:#ff4891;">00</span>
            </div>
        </div>
    </div>
    <!--.................. 头部分割线.................................  -->
    <div class="placehoder" style="
    height: 800px;
    background: #f99;
    font-size: 50px;
    line-height: 800px;
">
        测试用占位区块
    </div>
    <!--.................. 尾部分割线.................................  -->
    <ul class="footer">
        <li><a href="#"><span class="icon home">
        </span><p>首页</p></a></li>
        <li><a href="#"><span class="icon redpac"></span>
        <p>红包</p></a></li>
        <li><a href="#"><span class="icon car"></span>
        <p>购物车</p></a></li>
        <li><a href="#"><span class="icon mine"></span>
        <p>我的</p></a></li>
    </ul>
    <script>
    // 顶部点击跳转
    $('.top').on('click', function(e) {
            if (e.target.className != "closebtn") {

                window.open('http://www.baidu.com')

            }
        })
        // 顶部点击收起 
    $('.top .closebtn').on('click', function() {
            setTimeout(function() {
                $('.top').slideUp()
            }, 500)
        })
        // 轮播图

    //导航栏tab标签切换（暂时只有切换类名功能）
    $('.nav li a').on('click', function() {
        $('.nav li a').attr('class', '');
        $(this).attr('class', 'active');
    });

    // <!-- 内容推荐（小鲜说） -->
    var idx = 0;
    var $ul = $('.notice .wrap ul');
    var $lis = $ul.find('li')

    // 克隆第一个标签,插到末尾
    $ul.find('.first').clone('true').appendTo($ul);

    function changeIdx() {
        idx++;
        if (idx > 2) {
            // 立即切换到初始状态 实现无缝
            $ul.css({
                top: 0
            })
            idx = 1
        }
    }
    setInterval(function() {
        changeIdx()
        $ul.animate({
            top: -38 * idx
        })
    }, 3000)

    // 每日秒杀--------------------------
    setInterval(function() {
        var now = new Date()
        var hour = 24 - now.getHours();
        var minute = 60 - now.getMinutes();
        var second = 60 - now.getSeconds();
        var Msec = 10 - parseInt((now.getMilliseconds() / 100).toFixed(2));
        // 补0
        ("" + hour).length < 2 ? hour = "0" + hour : hour;
        ("" + minute).length < 2 ? minute = "0" + minute : minute;
        ("" + second).length < 2 ? second = "0" + second : second;
        $('.seckill .hour').text(hour);
        $('.seckill .min').text(minute);
        $('.seckill .sec').text(second);
        $('.seckill .milsec').text(Msec);
    }, 100)

    // 轮播图 swiper插件
    $(function() {
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: 2000,
            pagination: '.swiper-pagination',
            slidesPerView: 1,
            paginationClickable: true,
            spaceBetween: 30,
            loop: true
        })
    })
    </script>
</body>

</html>
